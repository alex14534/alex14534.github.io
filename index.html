<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX IS SMART!!!</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
            background-size: 400% 400%;
            animation: backgroundMove 2s ease-in-out infinite alternate;
            overflow-x: hidden;
            font-family: Comic Sans MS, cursive;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .moving-text {
            position: fixed;
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 3px 3px 0px #000000, -3px -3px 0px #ffffff;
            animation: textMove 3s linear infinite, textScale 1s ease-in-out infinite alternate;
            z-index: 1000;
            white-space: nowrap;
        }

        @keyframes textMove {
            0% { transform: translateX(-100vw) rotate(0deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }

        @keyframes textScale {
            0% { transform: scale(0.5); }
            100% { transform: scale(1.5); }
        }

        .image-container {
            position: absolute;
            animation: imageFloat 4s ease-in-out infinite;
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-50px) rotate(90deg) scale(1.2); }
            50% { transform: translateY(0px) rotate(180deg) scale(0.8); }
            75% { transform: translateY(50px) rotate(270deg) scale(1.1); }
        }

        .alex-image {
            width: 100px;
            height: 100px;
            border: 5px solid #ff0000;
            border-radius: 50%;
            animation: imageSpin 2s linear infinite, imageGlow 1s ease-in-out infinite alternate;
        }

        @keyframes imageSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes imageGlow {
            0% { box-shadow: 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000; }
        }

        .red-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            animation: circleMove 2s linear infinite;
        }

        @keyframes circleMove {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.5); }
            50% { transform: translate(-20px, 20px) scale(0.5); }
            75% { transform: translate(30px, 30px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .chaos-text {
            position: fixed;
            color: #ffff00;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000000;
            animation: chaosMove 5s linear infinite;
            z-index: 999;
        }

        @keyframes chaosMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(200px, 100px) rotate(72deg); }
            40% { transform: translate(-150px, 200px) rotate(144deg); }
            60% { transform: translate(300px, -100px) rotate(216deg); }
            80% { transform: translate(-200px, -150px) rotate(288deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .blink {
            animation: blink 0.5s linear infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Moving text elements -->
    <div class="moving-text" style="top: 10%; animation-delay: 0s;">oo alex is smart!!!!11!!</div>
    <div class="moving-text" style="top: 30%; animation-delay: 1s;">oo alex is smart!!!!11!!</div>
    <div class="moving-text" style="top: 50%; animation-delay: 2s;">oo alex is smart!!!!11!!</div>
    <div class="moving-text" style="top: 70%; animation-delay: 0.5s;">oo alex is smart!!!!11!!</div>
    <div class="moving-text" style="top: 90%; animation-delay: 1.5s;">oo alex is smart!!!!11!!</div>

    <!-- Chaos text -->
    <div class="chaos-text blink" style="top: 20%; left: 10%;">SMART!!!</div>
    <div class="chaos-text blink" style="top: 60%; right: 10%; animation-delay: 0.3s;">ALEX!!!</div>
    <div class="chaos-text blink" style="bottom: 20%; left: 30%; animation-delay: 0.6s;">VERY SMART!!!</div>

    <script>
        // Create multiple floating images with red circles
        function createFloatingImage(x, y, delay) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.left = x + 'px';
            container.style.top = y + 'px';
            container.style.animationDelay = delay + 's';

            const img = document.createElement('img');
            img.src = 'gif.gif'; // now loads gif.gif from same folder
            img.className = 'alex-image';
            img.alt = 'Alex avatar';
            img.onerror = function() {
                this.src = '';
                this.alt = 'Image failed to load';
                this.style.background = '#ff0000';
            };

            // Add red circles around the image
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'red-circle';
                circle.style.left = (Math.random() * 120) + 'px';
                circle.style.top = (Math.random() * 120) + 'px';
                circle.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(circle);
            }

            container.appendChild(img);
            document.body.appendChild(container);
        }

        // Create images scattered across the page
        const positions = [
            [100, 100], [300, 200], [500, 150], [700, 300], [200, 400],
            [600, 450], [800, 100], [150, 600], [450, 500], [750, 550],
            [50, 300], [350, 50], [550, 350], [250, 250], [650, 200],
            [400, 400], [800, 400], [100, 500], [900, 250], [300, 600]
        ];

        positions.forEach((pos, index) => {
            createFloatingImage(pos[0], pos[1], index * 0.2);
        });

        // Add more chaos with random elements
        setInterval(() => {
            const randomText = document.createElement('div');
            randomText.textContent = 'SMART!!!';
            randomText.style.position = 'fixed';
            randomText.style.left = Math.random() * window.innerWidth + 'px';
            randomText.style.top = Math.random() * window.innerHeight + 'px';
            randomText.style.color = '#ff0000';
            randomText.style.fontSize = '1.5rem';
            randomText.style.fontWeight = 'bold';
            randomText.style.zIndex = '1001';
            randomText.style.animation = 'textScale 0.5s ease-in-out';
            document.body.appendChild(randomText);

            setTimeout(() => {
                randomText.remove();
            }, 1000);
        }, 500);
    </script>
</body>
</html>
